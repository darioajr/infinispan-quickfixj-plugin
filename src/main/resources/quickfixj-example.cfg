# Exemplo de configuração QuickFIX/J com Infinispan

[DEFAULT]
# Configurações gerais
ConnectionType=initiator
StartTime=00:00:00
EndTime=00:00:00
HeartBtInt=30
ReconnectInterval=5

# Configuração do Infinispan MessageStore
MessageStoreFactory=com.infinispan.quickfixj.factory.InfinispanMessageStoreFactory

# Configurações específicas do Infinispan
InfinispanClusterName=quickfixj-cluster
InfinispanCacheMode=LOCAL
InfinispanExpirationMinutes=1440
InfinispanMaxEntries=10000

# Configurações de rede
SocketConnectHost=localhost
SocketConnectPort=9876
SocketReuseAddress=Y
SocketNoDelay=Y

# Configurações de log
FileLogPath=logs
FileIncludeMilliseconds=Y
FileIncludeTimeStampForMessages=Y

[SESSION]
# Sessão de exemplo
BeginString=FIX.4.4
SenderCompID=SENDER
TargetCompID=TARGET
